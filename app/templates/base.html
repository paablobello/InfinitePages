<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinitePages</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Tu CSS personalizado -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Google Fonts para una fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        .sidebar-brand {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: white;
            text-align: center;
            margin: 1rem 0;
        }
        .bg-dark {
            background-color: #343a40 !important;
        }
        .sidebar-sticky {
            position: fixed;
            top: 0;
            height: 100%;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <div class="col-md-2 bg-dark sidebar-sticky">
                <!-- Aquí irán los enlaces del menú -->
                <div class="sidebar-brand">
                    <a href="{{ url_for('discovery.show_feed') }}" style="color: white; text-decoration: none;">InfinitePages</a>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('discovery.show_feed') }}">
                            <span data-feather="home"></span>
                            Discover <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('creations.my_creations') }}">
                            <span data-feather="file"></span>
                            My Creations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('favorites.liked_books') }}">
                            <span data-feather="heart"></span>
                            Liked Books
                        </a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <!-- Mostrar el nombre del usuario y botón de logout -->
                    <li class="nav-item">
                        <a class="nav-link">
                            <span data-feather="user"></span>
                            Logeado como: {{ current_user.username }}
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.logout') }}">
                            <span data-feather="log-out"></span>
                            Logout
                        </a>
                    </li>
                    {% else %}
                    <!-- Mostrar el botón de login si no está autenticado -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('auth.login') }}">
                            <span data-feather="log-in"></span>
                            Login
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!-- Contenido principal -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 offset-md-2">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <!-- Bootstrap Bundle con Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace()
    </script>
</body>
</html>
