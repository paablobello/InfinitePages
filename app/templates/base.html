<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinitePages</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Tu CSS personalizado -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Google Fonts para una fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            min-height: 100vh;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            transition: all 0.3s;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            margin: 10px 0;
            transition: all 0.3s;
        }
        .sidebar a:hover {
            color: rgba(255, 255, 255, 1);
            background-color: #495057;
            border-radius: 4px;
        }
        .sidebar .nav-link.active {
            background-color: #495057;
            color: white;
            border-radius: 4px;
        }
        .sidebar-brand {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            display: block;
            text-align: center;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s;
        }
        .navbar {
            margin-bottom: 20px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .sidebar a {
                float: left;
                text-align: center;
                width: 100%;
                padding: 15px;
            }
            .sidebar .nav-link.active {
                margin: 0;
            }
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <a href="{{ url_for('discovery.show_feed') }}">InfinitePages</a>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'discovery.show_feed' %}active{% endif %}" href="{{ url_for('discovery.show_feed') }}">
                    <i class="fas fa-home"></i> Feed
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'creations.my_creations' %}active{% endif %}" href="{{ url_for('creations.my_creations') }}">
                    <i class="fas fa-file-alt"></i> Generador
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'favorites.liked_books' %}active{% endif %}" href="{{ url_for('favorites.liked_books') }}">
                    <i class="fas fa-heart"></i> Liked Books
                </a>
            </li>
            {% if current_user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'auth.profile' %}active{% endif %}" href="{{ url_for('auth.profile') }}">
                    <i class="fas fa-user"></i> √Årea Usuario: {{ current_user.username }}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'auth.login' %}active{% endif %}" href="{{ url_for('auth.login') }}">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
    <div class="content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- Bootstrap Bundle con Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace()
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
