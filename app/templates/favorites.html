<!-- /app/templates/favorites.html -->
{% extends 'base.html' %}

{% block content %}
<div class="favorites">
    <h1>Libros Favoritos</h1>
    <ul>
        {% for book in books %}
            <li>
                <h3>{{ book.title }}</h3>
                <p>{{ book.content }}</p>
                <span>Publicado por: {{ book.username }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
